<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de validación</title>
<link rel="stylesheet" href="styles.css" type="text/css"/>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
<script type="text/javascript" src="validador-JS.js"></script>
</head>
<body>
<form class="Formulario" onsubmit="validacion();">
<h4>RUT</h4>
<input type="text" class="field" id="rut" placeholder=RUT  />
<h4>Nombres</h4>
<input type="text" class="field" id="name" placeholder=Nombres />
<h4>Apellidos</h4>
<input type="text" class="field" id="lastname" placeholder=Apellidos />
<h4>Edad</h4>
<input type="number" class="field" id="edad" placeholder=Edad />
<h4>Email</h4>
<input type="text" class="field" id="email" placeholder=Email />
<h4>Especialidad</h4>
<input type="text" class="field" id="especialidad" list="items" placeholder=Especialidad />
<datalist id="items">
    <option >Broncopulmonar</option>
    <option>Cardiología</option>
    <option >Traumatología</option>
    <option >Endocrinología</option>
    <option >Psiquiatría</option>
    <option >Pediatría</option>
    <option >Ginecología</option>
    <option >Gereatría</option>
    <option >Urología</option>
    <option >Neurología</option>
  </datalist>
<h4>Fecha</h4>
<input type="date" class="field" id="fecha" placeholder=Fecha />
<h4>Hora</h4>
<input type="time" class="field" id="hora" placeholder=Hora />
<h4 class="center-content">
<input type="submit" class="btn" id="submit" value="Reservar"/>
</h4>
</form>
<div id="mensaje"></div>
</body>
</html>
